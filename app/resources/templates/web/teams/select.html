{% extends 'layouts/auth.html' %}
{% import 'web/teams/lib.macro.html' as lib %}

{% block content %}
    <form method="post" action="{{ url('teams.select') }}" class="border border-gray-200 rounded-md">
        {% for membership in team_memberships %}
            <button value="{{ membership.team_id }}" name="team_id"
                    class="px-4 py-3 flex items-center gap-3 hover:bg-gray-50 cursor-pointer w-full">
                <div>
                    {{ lib.team_avatar(membership.team) }}
                </div>
                <div class="font-medium">{{ membership.team }}</div>
                <div class="ml-auto">
                    <span class="badge badge-blue">{{ membership.role }}</span>
                </div>
            </button>
        {% else %}
            <div class="px-4 py-3 bg-yellow-50 text-yellow-900 flex items-center justify-center gap-3">
                <div class="text-lg">{{ _('You are not a member of any team.') }}</div>
            </div>
        {% endfor %}
    </form>
{% endblock %}

{% block post_content %}
    <form method="post" action="{{ url('logout') }}" class="flex items-center justify-center">
        <button class="btn btn-link">{{ _('Log out') }}</button>
    </form>
{% endblock %}
