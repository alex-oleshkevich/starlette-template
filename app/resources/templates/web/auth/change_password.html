{% extends 'layouts/auth.html' %}
{% import 'theme/flowbite.macro.html' as ui %}

{% block content %}
    <h1 class="text-xl font-medium text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{ _('Change password') }}
    </h1>
    <form class="space-y-4 md:space-y-6" action="{{ request.url }}" method="post">
        {{ ui.form_group(form.password) }}
        {{ ui.form_group(form.password_confirm) }}
        {{ ui.primary_block_button(form.submit.label.text, type='submit') }}
    </form>
{% endblock %}
