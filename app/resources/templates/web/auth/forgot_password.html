{% extends 'layouts/auth.html' %}
{% import 'lib/forms.html' as forms %}

{% block content %}
    <h1 class="text-xl font-medium text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{ _('Reset password') }}
    </h1>
    <form class="space-y-4 md:space-y-6" action="{{ url('forgot_password') }}" method="post">
        {{ forms.form_group(form.email) }}
        <button type="submit" class="btn btn-primary btn-block">{{ form.submit.label.text }}</button>

        <p class="text-sm text-gray-500 dark:text-gray-400">
            {{ _('Remembered your password?') }}
            <a href="{{ url('login') }}" class="font-medium link">
                {{ _('Sign in instead') }}
            </a>
        </p>
    </form>
{% endblock %}
