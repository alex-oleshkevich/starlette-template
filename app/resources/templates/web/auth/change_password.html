{% extends 'layouts/auth.html' %}
{% import 'lib/forms.html' as forms %}

{% block content %}
    <h1 class="text-xl font-medium text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{ _('Change password') }}
    </h1>
    <form class="space-y-4 md:space-y-6" action="{{ request.url }}" method="post">
        {{ forms.form_group(form.password) }}
        {{ forms.form_group(form.password_confirm) }}
        <button type="submit" class="btn btn-primary btn-block">{{ form.submit.label.text }}</button>
    </form>
{% endblock %}
