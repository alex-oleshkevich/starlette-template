{% extends 'layouts/base.html' %}

{% block body %}
    <section
        class="flex flex-col items-center justify-center px-3 py-3 mx-auto h-full md:h-screen lg:py-0">
        <a href="{{ url('home') }}"
           class="flex items-center text-xl font-semibold text-gray-900 dark:text-white">
            <img class="w-12 h-12 mr-2 text-gray-900" src="{{ static_url('public/logo.svg') }}" alt="logo">
        </a>
        <div
            class="w-full md:mt-0 sm:max-w-lg xl:p-0">
            <div class="p-6 space-y-2 md:space-y-4 sm:p-8">
                {% if page_title is defined %}
                    <h1 class="text-xl font-medium text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        {{ page_title }}
                    </h1>
                {% endif %}
                <br>
                {% include 'web/partial/flash_messages.html' %}
                {% block content %}{% endblock %}

                <div class="text-sm font-medium text-center mt-10">
                    {% block post_content %}{% endblock %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
