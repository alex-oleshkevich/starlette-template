{% import 'lib/forms.html' as forms %}

<form action="{{ url('profile.edit') }}"
      method="post"
      hx-post="{{ url('profile.edit') }}"
      hx-target="this"
      hx-swap="outerHTML"
>
    <div>
        <header>
            <h3>{{ _('Profile Info') }}</h3>
        </header>
        <main class="grid grid-cols-2 gap-x-5">
            {{ forms.form_group(form.first_name) }}
            {{ forms.form_group(form.last_name) }}
            {{ forms.form_group(form.language) }}
            {{ forms.form_group(form.timezone) }}
        </main>
        <footer>
            <button class="btn btn-primary">{{ _('Update') }}</button>
        </footer>
    </div>
</form>
