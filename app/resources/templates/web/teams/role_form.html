{% import 'lib/forms.html' as forms %}
<form class="modal-container" hx-post="{{ request.url }}">
    <div class="modal">
        <header>
            <h3>{{ _('Edit role') }}</h3>
            <button type="button" data-action="modals.close">
                <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">{{ _('Close modal') }}</span>
            </button>
        </header>
        <main>
            {{ forms.render(form) }}
        </main>
        <footer>
            <div class="flex items-center gap-2">
                <button type="submit" class="btn btn-primary">{{ _('Submit') }}</button>
                <button type="button" class="btn btn-text" data-action="modals.close">{{ _('Cancel') }}</button>
            </div>
        </footer>
    </div>
</form>
